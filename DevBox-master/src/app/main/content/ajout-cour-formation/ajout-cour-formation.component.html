<div id="faq" class="page-layout simple" fusePerfectScrollbar>

  <!-- HEADER -->
  <div class="header mat-accent-bg p-16 p-sm-24" fxLayout="column" fxLayoutAlign="center center">

    <div class="hero-text mb-32">
      <h1> Ajouter Un Support Du Cour Pour Une Formation </h1>

    </div>



  </div>

  <div class="content p-24">
    <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

      <!-- REACTIVE FORM EXAMPLE -->

      <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
        [formGroup]="form">

        <div class="h2 mb-24">Ajouter Un Support Du Cour </div>


        <div>
          <mat-form-field fxFlex="100">
            <input matInput placeholder="Titre de Formation" formControlName="titre" required>
            <mat-error *ngIf="formErrors.titre.required">
              titre required!
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field fxFlex="100">
            <textarea matInput placeholder="Description" formControlName="description"></textarea>
            <mat-error *ngIf="formErrors.description.required">
              is required!
            </mat-error>
          </mat-form-field>
        </div>
         <div>
          <mat-form-field fxFlex="100">
            <input matInput placeholder="DurÃ©e" formControlName="duree" required>
            <mat-error *ngIf="formErrors.duree.required">
              titre required!
            </mat-error>
          </mat-form-field>
        </div>
        <code> Ajouter des Chapitres : {{count}} </code>
        <button mat-raised-button  mat-button  class="mat-pink-bg" (click)="CountChap()" [routerLink]="'/chap-form'">
          <mat-icon class="length-icon s-20">add_circle</mat-icon>
        </button>
        <br>
        <div>
          <button mat-raised-button type="submit" mat-button class="mat-pink-bg" [routerLink]="'/adminspace'">
            Ajouter
          </button>
          <button mat-raised-button type="reset" color="primary">
            Annuler
          </button>
        

        </div>


      </form>

      <!-- / REACTIVE FORM EXAMPLE -->



    </div>
  </div>
</div>
