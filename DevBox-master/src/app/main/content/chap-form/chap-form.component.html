<div id="register" fxLayout="row" fxLayoutAlign="start">

  <div id="register-intro" fxFlex fxHide fxShow.gt-xs>

    <div class="logo" *fuseIfOnDom [@animate]="{value:'*',params:{scale:'0.2'}}">
      <img src="assets/images/logos/fuse.svg">
    </div>

    <div class="title" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
  LES CHAPITRES
    </div>

    

  </div>

  <div id="register-form-wrapper" fusePerfectScrollbar *fuseIfOnDom [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

    <div id="register-form">

    

      <div class="title">AJOUTER UN CHAPITRE</div>

      <form name="form" [formGroup]="form" novalidate>
  <div>
    <mat-form-field fxFlex="100">
      <input matInput placeholder="Titre du chapitre" formControlName="titre" required>
      <mat-error *ngIf="formErrors.titre.required">
        titre required!
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field fxFlex="100">
      <textarea matInput placeholder="Contenu" formControlName="contenu"></textarea>
      <mat-error *ngIf="formErrors.contenu.required">
        is required!
      </mat-error>
    </mat-form-field>
  </div>
  
  
  <br>
  <div>
    <button mat-raised-button  mat-button class="mat-pink-bg" [routerLink]="'/ajout-cour'">
      Ajouter
    </button>
    <button mat-raised-button type="reset" color="primary">
      Annuler
    </button>
     
  
  </div>

      </form>
    </div>
  </div>
</div>
